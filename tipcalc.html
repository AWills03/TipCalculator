<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="tip.css">
    <script type="text/javascript" src="tip.js">
      </script>

  </head>
  <body>
    <style>
      body {
        background-image: url('background.jpg');
      }
      </style>
  </body>
<div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">

          <p>Bill Total:</p>
          
          <input type="text"
          id="amount"
          placeholder="Amount"> 
           
          <p>Tip Amount</p>
 
 
 
          <select id="services">
              <option selected disabled hidden>Select</option>
              <option value="0.25">25% </option>
              <option value="0.20">20% </option>
              <option value="0.15">15% </option>
              <option value="0.10">10% </option>
              <option value="0.05">5%  </option>
          </select>

          <p>Rate Your Service</p>
          <select id="services">
            <option selected disabled hidden>
                Select
            </option>
            <option value="0.25">Top Notch</option>
            <option value="0.20">Excellent</option>
            <option value="0.15">Good</option>
            <option value="0.10">Bad</option>
            <option value="0.05">Worst</option>
        </select>
           
        <p>Total number of people</p>
 
 
 
            <input type="text"
                   id="persons"
                   placeholder="Number of people spliting the bill">
            <button id="calculate">Calculate</button>
        </div>

        <p>Tip</p>
 
        <div class="tip">   
        
          <span id="total">0</span>
            <span id="each">per person</span>
        </div>
    </div>
  </body>
    </html>
